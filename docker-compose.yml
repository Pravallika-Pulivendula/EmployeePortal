version: '3.7'
services:
  app-server:
    build:
      context: .
      dockerfile: backend.dockerfile
    ports:
      - "8084:8080"
    restart: always
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - backend
      - frontend

  app-client:
    build:
      context: src/main/java/com/example/employeePortal/employee-portal-react
      dockerfile: frontend.dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:8080/api/employees
    ports:
      - "9090:3000"
    restart: always
    depends_on:
      - app-server
    networks:
      - frontend

  db:
    image: postgres
    container_name: db
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
  frontend: