- hosts: all
  become: true
  become_user: root
  gather_facts: true
  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Clone git repo
      git:
        repo: 'https://github.com/Pravallika-Pulivendula/EmployeePortal.git'
        dest: /home/ubuntu/
        clone: yes
        update: yes

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Run docker
      command: chdir=/home/ubuntu/EmployeePortal sudo docker-compose up -d