- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes
    - name: Clone git repo
      git:
        repo: 'https://github.com/Pravallika-Pulivendula/EmployeePortal.git'
        dest: /home/ubuntu/EmployeePortal
        clone: yes
        update: yes
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true
        
    - name: Add "ansible_ubuntu_demo" user to "docker" group
      remote_user: ubuntu
      user:
        name: "ubuntu"
        group: "docker"
        append: yes
      tags:
        - docker

    - name: Install docker-compose from official github repo
      remote_user: ansible_ubuntu_demo
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

    - name: Run docker
      command: chdir=/home/ubuntu/EmployeePortal sudo docker-compose up -d REACT_APP_API_BASE_URL='http://{{ PUBLIC_IP }}:8080'
